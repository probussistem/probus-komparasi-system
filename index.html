$('#proses').click(()=>{
    
    var ap1 = $('#tx1').val().trim().split(/\n/g);
    var ap2 = $('#tx2').val().trim().split(/\n/g);

    var apA = ap1.filter(item => ap2.includes(item))
    var apB = ap1.filter(item => !ap2.includes(item))
    
    var hasil = ''
    hasil += '<h4>keterangan</h4>'
    hasil += `comparasi A : ${ap1.length} <br>`
    hasil += `conparasi B : ${ap2.length} <br>`
    hasil += `kecocokan : ${apA.length} <br>`
    hasil += `ketidak cocokan : ${apB.length} <br>`
    
    var has1 = 'CODE,NAMA PRODUK\n'+apA.map(item => item.split(/\t/g)).join('\n')
    var has2 = 'CODE,NAMA PRODUK\n'+apB.map(item => item.split(/\t/g)).join('\n')
    
    $('#lihat').html(hasil)
    $('#don').show()
    
      var a1 = document.getElementById("donA");
      var file = new Blob([has1], {type: 'text/plain'});
      a1.href = URL.createObjectURL(file);
      a1.download = 'hasil cocok.csv';
    
      var a2 = document.getElementById("donB");
      var file = new Blob([has2], {type: 'text/plain'});
      a2.href = URL.createObjectURL(file);
      a2.download = 'hasil tidak cocok.csv';
    
    
})



    </script>
